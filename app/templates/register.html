<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h3>Register</h3>


            <form method="post">

                <div>
                    {% csrf_token %}
                    {% include 'form_snippet.html' with form=form %}

                    <button class="btn btn-success" type="submit">Register</button>
                    <a class="btn btn-primary" role="button" href="{% url 'auth_page' %}"> Go to Login</a>

                </div>

            </form>
        </div>
    </div>
</div>
