<div class="container">
    <div class="row">
        {% if not request.user.is_superuser %}
        <div class="col-md-12 text-center">
            <h1 class="text-success">You are successfully logged in! Congrats!</h1>
        </div>
        {% else %}
        <div class="col-md-12">
            {{ users }}
        </div>
        {% endif %}
    </div>
</div>
